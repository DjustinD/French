<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nombres Fran√ßais - Pratique avec lecture automatique</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üî¢ Nombres Fran√ßais</h1>
            <p class="subtitle">Pratique des nombres avec lecture automatique</p>
        </header>

        <div class="controls">
            <div class="control-group">
                <label for="category-select">Choisir une cat√©gorie :</label>
                <select id="category-select">
                    <option value="">-- S√©lectionnez une cat√©gorie --</option>
                </select>
            </div>
        </div>

        <div id="category-info" class="level-info" style="display: none;"></div>

        <div class="settings-group">
            <h3>‚öôÔ∏è Param√®tres de lecture</h3>
            
            <div class="setting-row">
                <label for="speed">Vitesse:</label>
                <input type="range" id="speed" min="0.5" max="1.5" step="0.1" value="0.8">
                <span id="speed-value">0.8x</span>
            </div>
            
            <div class="setting-row">
                <label for="pause">Pause (secondes):</label>
                <input type="number" id="pause" min="1" max="10" step="0.5" value="2">
            </div>
            
            <div class="setting-row">
                <label for="voice-select">Voix fran√ßaise:</label>
                <select id="voice-select">
                    <option value="">Chargement des voix...</option>
                </select>
            </div>
        </div>

        <div class="control-buttons">
            <button id="play-btn" class="btn btn-primary" disabled>‚ñ∂Ô∏è Commencer la lecture</button>
            <button id="pause-btn" class="btn btn-secondary" disabled>‚è∏Ô∏è Pause</button>
            <button id="stop-btn" class="btn btn-danger" disabled>‚èπÔ∏è Arr√™ter</button>
        </div>

        <div id="progress-info" class="progress-info" style="display: none;"></div>

        <div id="numbers-container"></div>
    </div>

    <script>
        let numbers = [];
        let currentIndex = 0;
        let isPlaying = false;
        let isPaused = false;
        let synthesis = window.speechSynthesis;
        let currentUtterance = null;
        let voices = [];
        let selectedVoice = null;

        // DOM elements
        const categorySelect = document.getElementById('category-select');
        const numbersContainer = document.getElementById('numbers-container');
        const playBtn = document.getElementById('play-btn');
        const pauseBtn = document.getElementById('pause-btn');
        const stopBtn = document.getElementById('stop-btn');
        const speedSlider = document.getElementById('speed');
        const speedValue = document.getElementById('speed-value');
        const pauseInput = document.getElementById('pause');
        const voiceSelect = document.getElementById('voice-select');
        const progressInfo = document.getElementById('progress-info');
        const categoryInfo = document.getElementById('category-info');

        // Load available voices
        function loadVoices() {
            voices = synthesis.getVoices();
            const frenchVoices = voices.filter(voice => 
                voice.lang.startsWith('fr') || voice.lang.startsWith('fr-')
            );
            
            voiceSelect.innerHTML = '';
            
            if (frenchVoices.length === 0) {
                voiceSelect.innerHTML = '<option value="">Aucune voix fran√ßaise trouv√©e</option>';
                return;
            }

            let canadianFrenchIndex = -1;
            
            frenchVoices.forEach((voice, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = `${voice.name} (${voice.lang})`;
                voiceSelect.appendChild(option);
                
                if (voice.lang === 'fr-CA' && canadianFrenchIndex === -1) {
                    canadianFrenchIndex = index;
                }
            });
            
            const defaultIndex = canadianFrenchIndex >= 0 ? canadianFrenchIndex : 0;
            selectedVoice = frenchVoices[defaultIndex];
            voiceSelect.value = defaultIndex;
        }

        if (synthesis.onvoiceschanged !== undefined) {
            synthesis.onvoiceschanged = loadVoices;
        }
        loadVoices();

        voiceSelect.addEventListener('change', (e) => {
            const frenchVoices = voices.filter(voice => 
                voice.lang.startsWith('fr') || voice.lang.startsWith('fr-')
            );
            selectedVoice = frenchVoices[parseInt(e.target.value)] || frenchVoices[0];
        });

        speedSlider.addEventListener('input', (e) => {
            speedValue.textContent = `${e.target.value}x`;
        });

        // Load categories
        async function loadCategories() {
            try {
                const response = await fetch('nombres_fran√ßais.json');
                if (!response.ok) throw new Error('Impossible de charger les cat√©gories');
                
                const categories = await response.json();
                
                categories.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category.file;
                    option.dataset.name = category.name;
                    option.dataset.description = category.description;
                    option.textContent = `${category.name}`;
                    categorySelect.appendChild(option);
                });
                
            } catch (error) {
                console.error('Error loading categories:', error);
                numbersContainer.innerHTML = '<div class="error">Erreur de chargement des cat√©gories</div>';
            }
        }

        // Load numbers from selected category
        async function loadNumbers(filename) {
            try {
                numbersContainer.innerHTML = '<div class="loading">Chargement...</div>';
                
                const response = await fetch(`nombres/${filename}`);
                if (!response.ok) throw new Error('Impossible de charger les nombres');
                
                const data = await response.json();
                numbers = data.numbers || data;
                
                // Display category information
                const selectedOption = categorySelect.options[categorySelect.selectedIndex];
                if (selectedOption.dataset.name) {
                    categoryInfo.style.display = 'block';
                    categoryInfo.innerHTML = `
                        <h3>${selectedOption.dataset.name}</h3>
                        <p><strong>Description:</strong> ${selectedOption.dataset.description}</p>
                        <p><strong>Nombre d'√©l√©ments:</strong> ${numbers.length}</p>
                    `;
                } else {
                    categoryInfo.style.display = 'none';
                }
                
                displayNumbers();
                playBtn.disabled = false;
                
            } catch (error) {
                console.error('Error loading numbers:', error);
                numbersContainer.innerHTML = '<div class="error">Erreur de chargement des nombres</div>';
            }
        }

        // Display numbers
        function displayNumbers() {
            numbersContainer.innerHTML = '';
            
            numbers.forEach((number, index) => {
                const card = document.createElement('div');
                card.className = 'card phrase-card';
                card.id = `number-${index}`;
                
                let content = `
                    <div class="number-display">
                        <div class="number-value">${number.numeral || number.number || ''}</div>
                        <div class="french-text" lang="fr">${number.french}</div>
                        <div class="english-translation">${number.english}</div>
                    </div>
                `;
                
                if (number.note) {
                    content += `<div class="note-section">üí° ${number.note}</div>`;
                }
                
                card.innerHTML = content;
                numbersContainer.appendChild(card);
            });
        }

        // Speak a number
        function speakNumber(index) {
            if (index >= numbers.length) {
                stopReading();
                alert('Lecture termin√©e! üéâ');
                return;
            }

            currentIndex = index;
            updateProgress();

            document.querySelectorAll('.phrase-card').forEach(card => {
                card.classList.remove('playing');
            });
            document.getElementById(`number-${index}`).classList.add('playing');
            
            document.getElementById(`number-${index}`).scrollIntoView({ 
                behavior: 'smooth', 
                block: 'center' 
            });

            currentUtterance = new SpeechSynthesisUtterance(numbers[index].french);
            currentUtterance.lang = 'fr-FR';
            currentUtterance.rate = parseFloat(speedSlider.value);
            
            if (selectedVoice) {
                currentUtterance.voice = selectedVoice;
            }

            currentUtterance.onend = () => {
                if (isPlaying && !isPaused) {
                    const pauseDuration = parseFloat(pauseInput.value) * 1000;
                    setTimeout(() => {
                        if (isPlaying && !isPaused) {
                            speakNumber(index + 1);
                        }
                    }, pauseDuration);
                }
            };

            synthesis.speak(currentUtterance);
        }

        function updateProgress() {
            progressInfo.style.display = 'block';
            progressInfo.textContent = `Nombre ${currentIndex + 1} / ${numbers.length}`;
        }

        function startReading() {
            if (numbers.length === 0) return;
            
            isPlaying = true;
            isPaused = false;
            playBtn.disabled = true;
            pauseBtn.disabled = false;
            stopBtn.disabled = false;
            categorySelect.disabled = true;
            
            if (currentIndex >= numbers.length) {
                currentIndex = 0;
            }
            
            speakNumber(currentIndex);
        }

        function pauseReading() {
            isPaused = true;
            synthesis.pause();
            playBtn.disabled = false;
            pauseBtn.disabled = true;
        }

        function resumeReading() {
            isPaused = false;
            playBtn.disabled = true;
            pauseBtn.disabled = false;
            
            if (synthesis.paused) {
                synthesis.resume();
            } else {
                speakNumber(currentIndex);
            }
        }

        function stopReading() {
            isPlaying = false;
            isPaused = false;
            synthesis.cancel();
            currentIndex = 0;
            
            playBtn.disabled = false;
            pauseBtn.disabled = true;
            stopBtn.disabled = true;
            categorySelect.disabled = false;
            
            document.querySelectorAll('.phrase-card').forEach(card => {
                card.classList.remove('playing');
            });
            
            progressInfo.style.display = 'none';
        }

        playBtn.addEventListener('click', () => {
            if (isPaused) {
                resumeReading();
            } else {
                startReading();
            }
        });

        pauseBtn.addEventListener('click', pauseReading);
        stopBtn.addEventListener('click', stopReading);

        categorySelect.addEventListener('change', (e) => {
            const selectedFile = e.target.value;
            if (selectedFile) {
                stopReading();
                loadNumbers(selectedFile);
            } else {
                numbersContainer.innerHTML = '';
                categoryInfo.style.display = 'none';
                playBtn.disabled = true;
            }
        });

        loadCategories();
    </script>
    <div style="text-align: center; margin: 30px 0;">
        <a href="index.html" class="back-button">‚Üê Retour √† l'accueil</a>
    </div>    
</body>
</html>
