<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjectifs Fran√ßais</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üé® Apprendre les Adjectifs Fran√ßais</h1>
            <p class="subtitle">Ma√Ætrisez les accords et utilisations</p>
        </header>

        <div class="controls">
            <div class="control-group">
                <label for="cefr-filter">Niveau de difficult√© (CEFR) :</label>
                <div class="selector-buttons" id="cefrSelector">
                    <button class="selector-btn active" data-cefr="all">Tous</button>
                    <button class="selector-btn" data-cefr="A1">A1</button>
                    <button class="selector-btn" data-cefr="A2">A2</button>
                    <button class="selector-btn" data-cefr="B1">B1</button>
                </div>
            </div>
            
            <div class="control-group">
                <label for="category-select">Choisir une cat√©gorie :</label>
                <select id="category-select">
                    <option value="">-- S√©lectionnez une cat√©gorie --</option>
                </select>
            </div>
        </div>

        <div id="adjectives-container"></div>
    </div>
    <div class="back-button-container">
        <a href="index.html" class="back-button">‚Üê Retour √† l'accueil</a>
    </div>
    <script>
        const categorySelect = document.getElementById('category-select');
        const adjectivesContainer = document.getElementById('adjectives-container');
        let allAdjectives = [];
        let currentCEFR = 'all';

        // Position information
        const positionInfo = {
            'avant': 'Before noun',
            'apr√®s': 'After noun',
            'both': 'Before or after'
        };

        // CEFR filter functionality
        document.getElementById('cefrSelector').addEventListener('click', (e) => {
            if (e.target.classList.contains('selector-btn')) {
                // Update active button
                document.querySelectorAll('#cefrSelector .selector-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                e.target.classList.add('active');
                
                // Update current CEFR and filter
                currentCEFR = e.target.dataset.cefr;
                filterAndDisplayAdjectives();
            }
        });

        function filterAndDisplayAdjectives() {
            if (!allAdjectives || allAdjectives.length === 0) return;
            
            let filteredAdjectives = allAdjectives;
            if (currentCEFR !== 'all') {
                filteredAdjectives = allAdjectives.filter(adj => adj.cefr === currentCEFR);
            }
            
            if (filteredAdjectives.length === 0) {
                adjectivesContainer.innerHTML = `<div class="no-words">Aucun adjectif trouv√© pour le niveau ${currentCEFR}.</div>`;
                return;
            }
            
            displayAdjectives(filteredAdjectives);
        }

        // Load categories from main JSON file
        async function loadCategories() {
            try {
                const response = await fetch('adjectifs_fran√ßais.json');
                if (!response.ok) throw new Error('Impossible de charger les cat√©gories');
                
                const categories = await response.json();
                
                let defaultFile = null;
                
                categories.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category.file;
                    option.textContent = category.name;
                    categorySelect.appendChild(option);
                    
                    // Load colors by default if found
                    if (category.name.toLowerCase().includes('couleur') || 
                        category.name.toLowerCase().includes('color')) {
                        defaultFile = category.file;
                    }
                });
                
                // Load default category if found
                if (defaultFile) {
                    categorySelect.value = defaultFile;
                    loadAdjectives(defaultFile);
                }
            } catch (error) {
                adjectivesContainer.innerHTML = `
                    <div class="error">
                        <strong>Erreur :</strong> ${error.message}
                    </div>
                `;
            }
        }

        // Load adjectives from selected category
        async function loadAdjectives(categoryFile) {
            if (!categoryFile) {
                adjectivesContainer.innerHTML = '';
                allAdjectives = [];
                return;
            }

            adjectivesContainer.innerHTML = '<div class="loading">Chargement...</div>';

            try {
                const response = await fetch(`adjectifs/${categoryFile}`);
                if (!response.ok) throw new Error('Impossible de charger les adjectifs');
                
                allAdjectives = await response.json();
                
                if (allAdjectives.length === 0) {
                    adjectivesContainer.innerHTML = '<div class="no-adjectives">Aucun adjectif dans cette cat√©gorie.</div>';
                    return;
                }

                filterAndDisplayAdjectives();
            } catch (error) {
                adjectivesContainer.innerHTML = `
                    <div class="error">
                        <strong>Erreur :</strong> ${error.message}
                    </div>
                `;
            }
        }

        // Display adjectives in grid
        function displayAdjectives(adjectives) {
            const grid = document.createElement('div');
            grid.className = 'adjectives-grid';

            adjectives.forEach(adj => {
                const card = document.createElement('div');
                card.className = 'adjective-card';
                
                // Create image element
                const imageDiv = document.createElement('div');
                imageDiv.className = 'adjective-image';
                
                if (adj.image) {
                    const img = document.createElement('img');
                    img.src = adj.image;
                    img.alt = adj.masculinSingular;
                    img.onerror = function() {
                        this.parentElement.innerHTML = 'üé®';
                    };
                    imageDiv.appendChild(img);
                } else {
                    imageDiv.innerHTML = 'üé®';
                }

                // Create adjective info
                const info = document.createElement('div');
                info.className = 'adjective-info';

                // Forms grid
                let formsHTML = '<div class="forms-grid">';
                
                // Masculine singular
                formsHTML += `
                    <div class="form-box">
                        <div class="form-gender">Masculin Singulier</div>
                        <div class="form-text">${adj.masculinSingular}</div>
                        ${adj.formChanges?.mascSing ? `<div class="form-change">${adj.formChanges.mascSing}</div>` : ''}
                    </div>
                `;
                
                // Feminine singular
                formsHTML += `
                    <div class="form-box">
                        <div class="form-gender">F√©minin Singulier</div>
                        <div class="form-text">${adj.femininSingular}</div>
                        ${adj.formChanges?.femSing ? `<div class="form-change">${adj.formChanges.femSing}</div>` : ''}
                    </div>
                `;
                
                // Masculine plural
                formsHTML += `
                    <div class="form-box">
                        <div class="form-gender">Masculin Pluriel</div>
                        <div class="form-text">${adj.masculinPlural}</div>
                        ${adj.formChanges?.mascPlur ? `<div class="form-change">${adj.formChanges.mascPlur}</div>` : ''}
                    </div>
                `;
                
                // Feminine plural
                formsHTML += `
                    <div class="form-box">
                        <div class="form-gender">F√©minin Pluriel</div>
                        <div class="form-text">${adj.femininPlural}</div>
                        ${adj.formChanges?.femPlur ? `<div class="form-change">${adj.formChanges.femPlur}</div>` : ''}
                    </div>
                `;
                
                formsHTML += '</div>';

                // English translation
                let titleHTML = `<div class="adjective-forms">
                    ${adj.english}`;
                
                // Position badge with aria-hidden tooltip
                if (adj.position) {
                    const positionText = positionInfo[adj.position] || adj.position;
                    titleHTML += `<span class="position-badge tooltip-trigger">${adj.position}<span class="tooltip" aria-hidden="true">Position: ${positionText}</span></span>`;
                }
                
                // Irregular badge with aria-hidden tooltip
                if (adj.irregular) {
                    titleHTML += '<span class="irregular-badge tooltip-trigger">irr√©gulier<span class="tooltip" aria-hidden="true">Irregular adjective</span></span>';
                }
                
                titleHTML += '</div>';

                // Example sentences
                let examplesHTML = '';
                if (adj.examples && adj.examples.length > 0) {
                    adj.examples.forEach(ex => {
                        examplesHTML += `
                            <div class="example-sentence">
                                <div class="example-french">${ex.french}</div>
                                <div class="example-english">${ex.english}</div>
                            </div>
                        `;
                    });
                }

                info.innerHTML = titleHTML + formsHTML + examplesHTML;

                card.appendChild(imageDiv);
                card.appendChild(info);
                grid.appendChild(card);
            });

            adjectivesContainer.innerHTML = '';
            adjectivesContainer.appendChild(grid);
        }

        // Event listener for category selection
        categorySelect.addEventListener('change', (e) => {
            loadAdjectives(e.target.value);
        });

        // Initialize
        loadCategories();
    </script>
</body>
</html>
