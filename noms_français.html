<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noms Fran√ßais</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <header aria-hidden="true">
            <h1>Apprendre les Noms Fran√ßais</h1>
            <p class="subtitle">Apprenez le vocabulaire fran√ßais avec des images</p>
        </header>

        <div class="controls">
            <div class="control-group">
                <label for="cefr-filter">Niveau de difficult√© (CEFR) :</label>
                <div class="selector-buttons" id="cefrSelector">
                    <button class="selector-btn active" data-cefr="all">Tous</button>
                    <button class="selector-btn" data-cefr="A1">A1</button>
                    <button class="selector-btn" data-cefr="A2">A2</button>
                    <button class="selector-btn" data-cefr="B1">B1</button>
                </div>
            </div>
            
            <div class="control-group">
                <label for="category-select">Choisir une cat√©gorie :</label>
                <select id="category-select">
                    <option value="">-- S√©lectionnez une cat√©gorie --</option>
                </select>
            </div>
        </div>

        <div id="words-container"></div>
    </div>
    <div class="back-button-container">
        <a href="index.html" class="back-button">‚Üê Retour √† l'accueil</a>
    </div>
    <script>
        const categorySelect = document.getElementById('category-select');
        const wordsContainer = document.getElementById('words-container');
        let allWords = [];
        let currentCEFR = 'all';

        // CEFR filter functionality
        document.getElementById('cefrSelector').addEventListener('click', (e) => {
            if (e.target.classList.contains('selector-btn')) {
                // Update active button
                document.querySelectorAll('#cefrSelector .selector-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                e.target.classList.add('active');
                
                // Update current CEFR and filter
                currentCEFR = e.target.dataset.cefr;
                filterAndDisplayWords();
            }
        });

        function filterAndDisplayWords() {
            if (!allWords || allWords.length === 0) return;
            
            let filteredWords = allWords;
            if (currentCEFR !== 'all') {
                filteredWords = allWords.filter(word => word.cefr === currentCEFR);
            }
            
            if (filteredWords.length === 0) {
                wordsContainer.innerHTML = `<div class="no-words">Aucun mot trouv√© pour le niveau ${currentCEFR}.</div>`;
                return;
            }
            
            displayWords(filteredWords);
        }

        // Load categories from main JSON file
        async function loadCategories() {
            try {
                const response = await fetch('noms_fran√ßais.json');
                if (!response.ok) throw new Error('Impossible de charger les cat√©gories');
                
                const categories = await response.json();
                
                let animalsFile = null;
                
                categories.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category.file;
                    option.textContent = category.name;
                    categorySelect.appendChild(option);
                    
                    // Check if this is the animals category
                    if (category.name.toLowerCase().includes('animaux') || category.name.toLowerCase().includes('animal')) {
                        animalsFile = category.file;
                    }
                });
                
                // Load animals by default if found
                if (animalsFile) {
                    categorySelect.value = animalsFile;
                    loadWords(animalsFile);
                }
            } catch (error) {
                wordsContainer.innerHTML = `
                    <div class="error">
                        <strong>Erreur :</strong> ${error.message}
                    </div>
                `;
            }
        }

        // Load words from selected category
        async function loadWords(categoryFile) {
            if (!categoryFile) {
                wordsContainer.innerHTML = '';
                allWords = [];
                return;
            }

            wordsContainer.innerHTML = '<div class="loading">Chargement...</div>';

            try {
                const response = await fetch(`noms/${categoryFile}`);
                if (!response.ok) throw new Error('Impossible de charger les mots');
                
                allWords = await response.json();
                
                if (allWords.length === 0) {
                    wordsContainer.innerHTML = '<div class="no-words">Aucun mot dans cette cat√©gorie.</div>';
                    return;
                }

                filterAndDisplayWords();
            } catch (error) {
                wordsContainer.innerHTML = `
                    <div class="error">
                        <strong>Erreur :</strong> ${error.message}
                    </div>
                `;
            }
        }

        // Display words in grid
        function displayWords(words) {
            const grid = document.createElement('div');
            grid.className = 'words-grid';

            words.forEach(word => {
                const card = document.createElement('div');
                card.className = 'word-card';
                
                // Create image element
                const imageDiv = document.createElement('div');
                imageDiv.className = 'word-image';
                
                if (word.image) {
                    const img = document.createElement('img');
                    img.src = word.image;
                    img.alt = word.singular;
                    img.onerror = function() {
                        this.parentElement.innerHTML = 'üñºÔ∏è';
                    };
                    imageDiv.appendChild(img);
                } else {
                    imageDiv.innerHTML = 'üñºÔ∏è';
                }

                // Create word info
                const info = document.createElement('div');
                info.className = 'word-info';
                
                // Create singular section with tooltip
                const singularDiv = document.createElement('div');
                singularDiv.className = 'word-singular';
                
                const singularLabel = document.createElement('span');
                singularLabel.className = 'label-tag singular-tag tooltip-trigger';
                singularLabel.textContent = 'sg.';
                singularLabel.setAttribute('aria-hidden', 'true');
                
                const singularLabelTooltip = document.createElement('span');
                singularLabelTooltip.className = 'tooltip';
                singularLabelTooltip.setAttribute('aria-hidden', 'true');
                singularLabelTooltip.textContent = 'Singular';
                singularLabel.appendChild(singularLabelTooltip);
                
                singularDiv.appendChild(singularLabel);
                singularDiv.appendChild(document.createTextNode(' '));
                
                // Add French word with English tooltip
                const singularWord = document.createElement('span');
                singularWord.className = 'tooltip-trigger';
                singularWord.textContent = word.singular;
                
                if (word.english) {
                    const singularTooltip = document.createElement('span');
                    singularTooltip.className = 'tooltip';
                    singularTooltip.setAttribute('aria-hidden', 'true');
                    singularTooltip.textContent = word.english;
                    singularWord.appendChild(singularTooltip);
                }
                
                singularDiv.appendChild(singularWord);
                
                // Create plural section with tooltip
                const pluralDiv = document.createElement('div');
                pluralDiv.className = 'word-plural';
                
                const pluralLabel = document.createElement('span');
                pluralLabel.className = 'label-tag plural-tag tooltip-trigger';
                pluralLabel.textContent = 'pl.';
                pluralLabel.setAttribute('aria-hidden', 'true');
                
                const pluralLabelTooltip = document.createElement('span');
                pluralLabelTooltip.className = 'tooltip';
                pluralLabelTooltip.setAttribute('aria-hidden', 'true');
                pluralLabelTooltip.textContent = 'Plural';
                pluralLabel.appendChild(pluralLabelTooltip);
                
                pluralDiv.appendChild(pluralLabel);
                pluralDiv.appendChild(document.createTextNode(' '));
                
                // Add French plural with English tooltip
                const pluralWord = document.createElement('span');
                pluralWord.className = 'tooltip-trigger';
                pluralWord.textContent = word.plural;
                
                if (word.english) {
                    const pluralTooltip = document.createElement('span');
                    pluralTooltip.className = 'tooltip';
                    pluralTooltip.setAttribute('aria-hidden', 'true');
                    pluralTooltip.textContent = word.english;
                    pluralWord.appendChild(pluralTooltip);
                }
                
                pluralDiv.appendChild(pluralWord);
                
                info.appendChild(singularDiv);
                info.appendChild(pluralDiv);

                card.appendChild(imageDiv);
                card.appendChild(info);
                grid.appendChild(card);
            });

            wordsContainer.innerHTML = '';
            wordsContainer.appendChild(grid);
        }

        // Event listener for category selection
        categorySelect.addEventListener('change', (e) => {
            loadWords(e.target.value);
        });

        // Initialize
        loadCategories();
    </script>
</body>
</html>
